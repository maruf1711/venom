<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Главная - Venom 2</title>
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/normalize.css">
  <link rel="stylesheet" href="css/style.css">
</head> 
<body class="blood">
  <div class="container">
    <header class="header">
      <a href="/" class="logo-link">
        <img width="46" height="71" src="image/i-removebg-preview 1.png" alt="logo: venom" class="logo-image">
      </a>
      <nav class="nav">
        <button class="menu-button">
          <span class="menu-button-text">Меню</span>
          <img src="/image/menu.svg" alt="icon: burger menu" class="menu-button-icon">
        </button>
        <button class="menu-close">
          <span class="menu-close-text">Закрыть</span>
          <img src="/image/arrow.svg" alt="icon: arrow" class="menu-close-icon">
        </button>
        <ul class="nav-menu">
          <li class="nav-menu-item">
            <a href="about.html" class="nav-menu-link">О фильме</a>
          </li>
          <li class="nav-menu-item">
            <a href="trailer.html" class="nav-menu-link">Трейлер</a>
          </li>
          <li class="nav-menu-item">
            <a href="actors.html" class="nav-menu-link">Актеры</a>
          </li>
          <li class="nav-menu-item">
            <a href="primier.html" class="nav-menu-link">Премьера</a>
          </li>
        </ul>
      </nav>
    </header>
    <div class="film">
      <div class="film-text">
        <span class="film-date">16 сентября 2021</span>
        <img src="/image/Venom 2.svg" alt="logo: venom 2" class="film-logo">
        <p class="film-description">
          В настырном журналисте по-прежнему живет симбиот. Том Харди в образе обаятельного суперзлодея из комиксов Marvel.
        </p>
      </div>
      <!-- /.film-text -->
      <div class="button-group">
        <button class="button button-primary">
          <img width="15" src="/image/play.svg" alt="icon: play" class="button-icon">
          <span class="button-text">Смотреть трейлер</span>
        </button>
        <a href="trailer.html" class="button button-link">
          <img width="15" src="/image/ticket.svg" alt="icon: ticket" class="button-icon">
          <span class="button-text">Билеты на премьеру</span>
        </a>
      </div>
      <!-- /.button-group -->
    </div>
    <!-- /.film -->
  </div>
  <!-- /.container -->
  <img src="/image/venom.png" alt="photo: venom" class="venom">
  <script src="js/main.js"></script>
</body>
</html>
